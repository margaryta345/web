<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Лабораторна робота 11</title>
    </head>
    <body>
        <canvas width="300" height="300" id="canvas" style="display:block;"></canvas>
        <script>
          var canv = document.getElementById("canvas");
var ctx = canv.getContext('2d');
canv.width = 300;
canv.height = 300;
ctx.strokeStyle = 'black';
ctx.strokeRect(15, 15, 260, 260);
ctx.fillStyle = 'black';
ctx.fillRect(20, 20, 250,250);
for (i=0; i<8; i+=2){
    for (j=0; j<8; j+=2) {
            ctx.clearRect(20+i*32, 20+j*32, 30, 30);
            ctx.clearRect(20+(i+1)*32, 20+(j+1)*32, 30, 30);
        }
}
        </script>
    </body>
</html>
